<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <title>Un graphique avec des velages</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css')}}">
        <link rel="icon" href="{{ url_for('static', filename='vache.ico')}}"/>
    </head>

    <body> 
        <h2><u>Graphique des velages {{ annee }} ({{ velage }} naissances)</u></h2>
        <form action = "{{url_for("velage")}}">
            <input class="retour" type="submit" value="Retour">
        </form>

        <br><br><br><br>
        <br><br><br><br>
        
        <div style="text-align: center;"> <!-- DeuxiÃ¨me Canvas: graphe en style bar -->
            <canvas id="V_graph" width="900" height="600"></canvas>
        </div>

        <script>
            new Chart("V_graph", {
            type: 'bar',
            data: {
                labels: {{ mois_annee | safe }},
                datasets: [{
                    label: 'Nombre de velage',
                    data: {{ nombre_velage | safe }},
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive : false
            }
        }
            )
        </script>
    </body>
</html>
