<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
        <title>Vaches nées sous pleine lune</title>
        <link rel="icon" href="{{ url_for('static', filename='vache.ico')}}"/>
    </head>

    <body>
        <form action = "{{url_for("pl")}}">
            <H1><u>Le {{ mois }} {{ annee }} il y a eu {{ velage }} velages</u></H1> 
            <input class="retour" type="submit" value="Retour">
        </form>

        <canvas id="pl_graph" style="width:100%;max-width:600px"></canvas>></canvas>

        <script>
            
            var barColors = ["#b91d47", "#00aba9"];

            new Chart("pl_graph", {
            type: 'pie',   // le type du graphique
            data: {        // les données
                labels: ['pleine lune','hors pleine lune'],
                datasets: [{
                    
                    data: {{ vache_naissance | safe }},
                    backgroundColor: barColors,
                }]
                
            },
        });
        </script>
    </body>
</html>
