<!DOCTYPE html>
<html>


    <head>
        <meta Charest="utf-8">
        <title>Ferme des 3 chênes</title>
        <link rel="stylesheet" type="text/css" href="/templates/css/style.css">
    </head>

    <body>
      <div class="cowimage"></div>
      <h1> LA FERME DES 3 CHÊNES</h1>
          
      <form action="{{url_for("graph")}}" method="POST" class="form-example">
        <div class="case">
          <div class="ndf">
              <label for="famille">Nom de famille:</label>
          
              <select name="famille" id="famille">
                <option value="rigatoni">Rigatoni</option>
                <option value="dave">Dave</option>
                <option value="pumpernickel">Pumpernickel</option>
                <option value="reeses">Reeses</option>
          </select><br><br>
          </div>

          <div class="date">
              <label for="date">Date de naissance:</label>

          <input type="date" id="start" name="date"
          value="01-01-22"
          min="1933-01-01" max="2023-04-02"><br><br>   
          </div>

          <div class="etat">
              <label for="etat">Etat de la vache:</label>
              <select name="etat" id="etat">
                <option value="morte">Mort</option>
                <option value="ne">Ne</option>
                <option value="autre">autre</option>
              </select><br><br> 
          </div>

          <div class="graph">
              <label for="Graphique">Graphique:</label>
              <select name="graphique" id="graphique">
                <option value="circulaire">Circulaire</option>
                <option value="batonnet">Batonnets</option>
              </select><br><br>
          </div>
        </div>
          <div class="entrer">
            <p><input type="submit" value="submit"/></p>
          </div>
        
      </form>     
       
    </body>
</html>
